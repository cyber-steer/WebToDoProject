<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./time.js"></script>
    <script>
        //-----------------------------------------------------------------------------------------------------------------------------------
        //행 추가
        function appendRow(time, newWord, color){
            let backColor = getComputedStyle(document.getElementById("ToDo")).backgroundColor;
            let tbody = document.getElementById("ToDoBody");
            let newRow = tbody.insertRow(tbody.rows.length);
            let input = document.createElement("input");
            let button = document.createElement("button");
            newRow.style.backgroundColor = color;
            button.innerHTML = "X";
            input.setAttribute("type", "checkbox");
            $(button).addClass("delete");
            $(button).click(deletClickHandler);
            let cell0 = newRow.insertCell(0);
            let cell1 = newRow.insertCell(1);
            let cell2 = newRow.insertCell(2);
            let cell3 = newRow.insertCell(3);
            let cell4 = newRow.insertCell(4);
            
            
            cell0.appendChild(input);
                cell0.style.backgroundColor = backColor;
            cell1.innerHTML = time;
            cell2.innerHTML = newWord;
            cell3.innerHTML = leftTime(time);
            cell4.appendChild(button);
            cell4.style.backgroundColor = backColor;
            $(cell0).addClass("empty textCenter");
            $(cell1).addClass("textCenter");
            $(cell2).addClass("textCenter");
            $(cell3).addClass("textCenter");
            $(cell4).addClass("empty textCenter");
            $(input).click(checkboxClickHandler);
            setInterval(function(){
                cell3.innerHTML = leftTime(time);
            },1000)

        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        //행삭제 핸들러
        function deletClickHandler(){
            let parentId = this.parentNode.parentNode.parentNode.getAttribute('id');
            let rowIndex = this.parentNode.parentNode.rowIndex;
            if(parentId == "ToDoBody")
                document.getElementById("ToDoBody").deleteRow(rowIndex-1);
            else
                document.getElementById("DoneBody").deleteRow(rowIndex-1);
        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        //등록 버튼 클릭 핸들러
        function saveClickHandler(){
            let color = document.getElementById("color").value;
            let newWord = document.getElementById("inputText").value.trim();
            let time = document.getElementById("time").value
            time = time.slice(2,4)+"/"+time.slice(5,7)+"/"+time.slice(8,10)+", "+time.slice(11,13)+":"+time.slice(14,16);
            document.getElementById("inputText").value = "";
            appendRow(time, newWord, color);
            
        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        //체크박스 클릭 핸들러
        function checkboxClickHandler(){
            let parentID = this.parentNode.parentNode.parentNode.getAttribute('id');
            let parent;
            if(parentID == "ToDoBody"){
                parent = document.getElementById("DoneBody");
                parent.appendChild(this.parentNode.parentNode);
            }
            else{
                parent = document.getElementById("ToDoBody");
                parent.appendChild(this.parentNode.parentNode);
            }
            let parentTd =  this.parentNode;
            let backColor = getComputedStyle(parent.parentNode.parentNode).backgroundColor;
            parentTd.style.backgroundColor = backColor;
            let button = parentTd.parentNode.lastChild;
            button.style.backgroundColor = backColor;
        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        //input 날짜 초기값
        function toDaySetting(){
            let time = new Date().toLocaleDateString();
            let year = time.replace(/. /g, '-');
            time = "";
            if(year.lastIndexOf('.') == 9){
                    time = time.concat(year.slice(0,8),"0",year.slice(8,9));
            }else{
                time = time.concat(year.slice(0,10));
            }
            time = time.concat("T23:59")
            document.getElementById("time").value=time;
        }
        //화면을 그리고 난뒤--------------------------------
        $(document).ready(function(){
            toDaySetting();
            $("#save").click(saveClickHandler);
        });
    </script>
    <style>
        .header{
            width: 700px;
            margin: 0px auto;
            text-align: center;
        }
        .inputDiv{
            margin: 0px auto;
            width: 700px;
            text-align: center;
        }
        .output{
            margin: 0px auto;
            width: 1050px;
        }
        table{ 
            margin: 20px auto;
            border-collapse: collapse;
        }
        #ToDo, #Done{
            margin: 10px;
            border-radius: 1rem;
            width: 505px;
        }
        #ToDo{
            float: left;
            background-color: #5FBCFB;
        }
        #Done{
            background-color: #8BF5B7;
            float: right;
        }
        .empty{
            border: 0px;
        }
        .delete{
            width: 30px;
            margin-left: 10px;
        }
        #endTime{
            width: 110px;
            text-align: center;
        }
        #work{
            width: 230px;
            text-align: center;
        }
        #leftTime{
            width: 70px;
            text-align: center;
        }
        .textCenter{
            text-align: center;
        }
        td, th{
            border: 1px solid gray;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>ToDo Project</h1>
    </div>
    <hr>
    <div class="inputDiv">
        완료 시간:  
        <input type="datetime-local" id="time">
        <div>
            배경 색:
            <input type="color" id="color">
            입력: <input type="text" id="inputText">
            <button id="save">등록</button>
        </div>
    </div>
    <div class="output">
        <div id="ToDo">
            <table>
                <thead>
                    <th class="empty"></th>
                    <th id="endTime">완료 시간</th>
                    <th id="work">해야 할 일</th>
                    <th id="leftTime">남은 시간</th>
                    <th class="empty" id="empty"></th>
                </thead>
                <tbody id="ToDoBody">

                </tbody>
            </table>
        </div>
        <div id="Done">
            <table>
                <thead>
                    <th class="empty"></th>
                    <th id="endTime">완료 시간</th>
                    <th id="work">해야 할 일</th>
                    <th id="leftTime">끝난 시간</th>
                    <th class="empty" id="empty"></th>
                </thead>
                <tbody id="DoneBody">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
