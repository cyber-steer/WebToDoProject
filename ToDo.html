<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./time.js"></script>
    <script src="./sort.js"></script>
    <script>
        //-----------------------------------------------------------------------------------------------------------------------------------
        //행 추가
        function appendRow(time, newWord, color){
            let tbody = document.getElementById("ToDoBody");
            let newRow = tbody.insertRow(index(time, tbody));
            let backColor = getComputedStyle(document.getElementById("ToDo")).backgroundColor;
            let input = document.createElement("input");    
            let button = document.createElement("button");
            newRow.style.backgroundColor = color;
            button.innerHTML = "X";
            input.setAttribute("type", "checkbox");
            $(button).addClass("delete");
            $(button).click(deletClickHandler);
            $(input).click(checkboxClickHandler);
            for(let i=0; i<5;i++){
                let cell = newRow.insertCell(i)
                switch(i){
                    case 0:
                        cell.appendChild(input)
                        cell.style.backgroundColor = backColor;
                        break;
                    case 1:
                        cell.innerHTML = time;
                        break;
                    case 2:
                        cell.innerHTML = newWord;
                        break;
                    case 3:
                        cell.innerHTML = leftTime(time);
                        setInterval(function(){
                            cell.innerHTML = leftTime(time);
                        },1000)
                        break;
                    case 4:
                        cell.appendChild(button);
                        cell.style.backgroundColor = backColor;
                        break;
                }
                switch(i){
                    case 0:
                    case 4:
                        $(cell).addClass("empty");
                    case 1:
                    case 2:
                    case 3:
                        $(cell).addClass("textCenter");
                }
            }
            storageSave();

        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        //행삭제 핸들러
        function deletClickHandler(){
            let parentId = this.parentNode.parentNode.parentNode.getAttribute('id');
            let rowIndex = this.parentNode.parentNode.rowIndex;
            if(parentId == "ToDoBody")
                document.getElementById("ToDoBody").deleteRow(rowIndex-1);
            else
                document.getElementById("DoneBody").deleteRow(rowIndex-1);
        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        //등록 버튼 클릭 핸들러
        function saveClickHandler(){
            let color = document.getElementById("color").value;
            let newWord = document.getElementById("inputText").value.trim();
            let time = document.getElementById("time").value
            time = time.slice(2,4)+"/"+time.slice(5,7)+"/"+time.slice(8,10)+", "+time.slice(11,13)+":"+time.slice(14,16);
            document.getElementById("inputText").value = "";
            appendRow(time, newWord, color);
            
        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        //체크박스 클릭 핸들러
        function checkboxClickHandler(){
            let parentID = this.parentNode.parentNode.parentNode;
            let trArray;
            let tr = this.parentNode.parentNode;
            let time = tr.children[1].innerHTML;
            if(parentID.getAttribute('id') == "ToDoBody"){
                parentID = document.getElementById("DoneBody");
                trArray = parentID.children;
            }
            else{
                parentID = document.getElementById("ToDoBody");
                trArray = parentID.children;
            }
            parentID.insertBefore(tr, trArray[index(time, parentID)]);
            let parentTd =  this.parentNode;
            let backColor = getComputedStyle(parentID.parentNode.parentNode).backgroundColor;
            parentTd.style.backgroundColor = backColor;
            let button = parentTd.parentNode.lastChild;
            button.style.backgroundColor = backColor;   
        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        function getTokenStringFromBox(boxName){
            let div = document.getElementById(boxName).parentNode.parentNode 
            let backColor = getComputedStyle(div).backgroundColor;
            let box = {
                endTime: [],
                content: [],
                color: backColor,
                boxName: boxName
            }
            let trArray = document.getElementById(boxName).children;
            let array = [];
            for(let tr of trArray){
                for(let i=0;i<2;i++){
                    switch(i){
                        case 0:
                            box.endTime.push(tr.children[1].innerHTML);
                            break;
                        case 1:
                            box.content.push(tr.children[2].innerHTML);
                            break;
                    }
                }
            }
            return JSON.stringify(box);
        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        function pushTokenToBox(boxName, time, newWord, backColor){
            console.log(boxName);
            console.log(time);
            console.log(newWord);
            console.log(backColor);
            let tbody = document.getElementById(boxName);
            let newRow = tbody.insertRow(index(time, tbody));
            let input = document.createElement("input");    
            let button = document.createElement("button");
            newRow.style.backgroundColor = color;
            button.innerHTML = "X";
            input.setAttribute("type", "checkbox");
            $(button).addClass("delete");
            $(button).click(deletClickHandler);
            $(input).click(checkboxClickHandler);
            for(let i=0; i<5;i++){
                let cell = newRow.insertCell(i)
                switch(i){
                    case 0:
                        cell.appendChild(input)
                        cell.style.backgroundColor = backColor;
                        break;
                    case 1:
                        cell.innerHTML = time;
                        break;
                    case 2:
                        cell.innerHTML = newWord;
                        break;
                    case 3:
                        cell.innerHTML = leftTime(time);
                        setInterval(function(){
                            cell.innerHTML = leftTime(time);
                        },1000)
                        break;
                    case 4:
                        cell.appendChild(button);
                        cell.style.backgroundColor = backColor;
                        break;
                }
                switch(i){
                    case 0:
                    case 4:
                        $(cell).addClass("empty");
                    case 1:
                    case 2:
                    case 3:
                        $(cell).addClass("textCenter");
                }
            }
            storageSave();
        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        //로컬스토리지 저장
        function storageSave(){
            localStorage.setItem("ToDoBody",getTokenStringFromBox("ToDoBody"));
            localStorage.setItem("DoneBody",getTokenStringFromBox("DoneBody"));
            console.log("save");
        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        //로컬스토리지 불러오기
        function restoreTokenList(){
            if(localStorage.getItem("ToDoBody") != null){
                let list = JSON.parse(localStorage.getItem("ToDoBody"));
                for(let i in list.content){
                    pushTokenToBox(list.boxName, list.endTime[i],list.content, list.color);
                }
            }
        }
        //-----------------------------------------------------------------------------------------------------------------------------------
        //input 날짜 초기값
        function toDaySetting(){
            let time = new Date().toLocaleDateString();
            let year = time.replace(/. /g, '-');
            time = "";
            if(year.lastIndexOf('.') == 9){
                    time = time.concat(year.slice(0,8),"0",year.slice(8,9));
            }else{
                time = time.concat(year.slice(0,10));
            }
            time = time.concat("T23:59")
            document.getElementById("time").value=time;
        }
        //화면을 그리고 난뒤--------------------------------
        $(document).ready(function(){
            toDaySetting();
            $("#save").click(saveClickHandler);
            restoreTokenList();
        });
    </script>
    <style>
        .header{
            width: 700px;
            margin: 0px auto;
            text-align: center;
        }
        .inputDiv{
            margin: 0px auto;
            width: 700px;
            text-align: center;
        }
        .output{
            margin: 0px auto;
            width: 1050px;
        }
        table{ 
            margin: 20px auto;
            border-collapse: collapse;
        }
        #ToDo, #Done{
            margin: 10px;
            border-radius: 1rem;
            width: 505px;
        }
        #ToDo{
            float: left;
            background-color: #5FBCFB;
        }
        #Done{
            background-color: #8BF5B7;
            float: right;
        }
        .empty{
            width: 23px;
            border: 0px;
        }
        .delete{
            width: 20px;
            margin-left: 3px;
        }
        #endTime{
            width: 110px;
            text-align: center;
        }
        #work{
            width: 230px;
            text-align: center;
        }
        #leftTime{
            width: 70px;
            text-align: center;
        }
        .textCenter{
            text-align: center;
        }
        td, th{
            border: 1px solid gray;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>ToDo Project</h1>
    </div>
    <hr>
    <div class="inputDiv">
        완료 시간:  
        <input type="datetime-local" id="time">
        <div>
            배경 색:
            <input type="color" id="color">
            입력: <input type="text" id="inputText">
            <button id="save">등록</button>
        </div>
    </div>
    <div class="output">
        <div id="ToDo">
            <table>
                <thead>
                    <th class="empty"></th>
                    <th id="endTime">완료 시간</th>
                    <th id="work">해야 할 일</th>
                    <th id="leftTime">남은 시간</th>
                    <th class="empty" id="empty"></th>
                </thead>
                <tbody id="ToDoBody">

                </tbody>
            </table>
        </div>
        <div id="Done">
            <table>
                <thead>
                    <th class="empty"></th>
                    <th id="endTime">완료 시간</th>
                    <th id="work">해야 할 일</th>
                    <th id="leftTime">끝난 시간</th>
                    <th class="empty" id="empty"></th>
                </thead>
                <tbody id="DoneBody">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
