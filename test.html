    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8" />
    <title>input 태그의 type속성 값 date</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        function click(){
            let time = document.getElementById("time").value
            console.log(time);

        }
        $(document).ready(function(){
            $("button").click(click);
        })
    </script>
    </head>
    <body>
        <input type="datetime-local" id="time">
        <button id="button">test</button>
    </body>
    </html>
